<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    </script>
   <script> src="/static/script.js"></script>

    <style>
        #chatbox {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #d1aff4;
            align-self: flex-start;
        }

        .bot {
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
        }
        .title {
            color: #1b0b1a;
            font-family: "Lucida Console", "Courier New", monospace;
            text-align: center;
            font-size: 80px;
        }
        body {
            background-color:rgb(117, 66, 100);
        }
        img {
            padding: 2px;
            width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    
    <img src="{{ url_for('static', filename='assets/girl.png') }}">
    <h1 class="title">Salve AI</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <button onclick="startDictation()">Speak</button>
        <div>
            <textarea id="userInput" rows="4" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function (e) {
                    document.getElementById('userInput').value = e.results[0][0].transcript;
                    recognition.stop();
                    sendMessage();
                };

                recognition.onerror = function (e) {
                    recognition.stop();
                }
            }
        }
        function displayMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
        }

        function sendMessage() {
    const message = document.getElementById('userInput').value;
    displayMessage(message, 'user');  // Display user's message immediately

    // Send the user's message to Flask backend
    fetch('/get_response', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 'message': message })
    })
    .then(response => response.json())
    .then(data => {
        // Display the bot's response from Dialogflow
        displayMessage(data.message, 'bot');
    })
    .catch(error => {
        console.error("Error fetching response:", error);
    });

    document.getElementById('userInput').value = '';  // Clear the input field
}
